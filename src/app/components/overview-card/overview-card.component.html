<p-card class="w-2/9">
  <p class="m-0">{{ title }}</p>
  <div class="content flex justify-between items-center">
    <p class="font-bold text-2xl tracking-wide">{{ content }}</p>
    <p-tag
      *ngIf="showBadge"
      severity="success"
      icon="pi pi-arrow-circle-up"
      [value]="badgeText"
      class="h-5 w-15"
    />
  </div>
</p-card>
